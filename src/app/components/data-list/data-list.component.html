<input type="text" [(ngModel)]="searchValue" (keyup)="filterList()">

<table>
    <tr>
        <th *ngFor="let col of columns">{{col.header}}</th>
        <th></th>
    </tr>
    <tr *ngFor="let item of filteredItems">
        <td *ngFor="let col of columns">
            <span *ngIf="col.field">{{item[col.field]}}</span>
            <span *ngIf="col.preformat" [innerHTML]="col.preformat(item)"></span>
        </td>
        <td></td>
    </tr>
</table>
